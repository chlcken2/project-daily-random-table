<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>마이페이지 - 자취방 레시피</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" th:href="@{/css/recipe.css}"/>
</head>
<body class="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-amber-100 pb-8">
  <header class="bg-gradient-to-r from-amber-700 to-amber-800 text-white sticky top-0 z-50 shadow-lg">
    <div class="max-w-5xl mx-auto px-4 py-4">
      <a th:href="@{/}" href="/" class="flex items-center gap-2 hover:text-amber-200 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
        돌아가기
      </a>
    </div>
  </header>

  <div class="max-w-5xl mx-auto px-4 py-6">
    <section class="bg-white rounded-2xl shadow-lg p-8 mb-6">
      <div class="flex flex-col sm:flex-row items-center gap-6 mb-6">
        <div class="w-24 h-24 bg-gradient-to-br from-amber-400 to-orange-500 rounded-full flex items-center justify-center shrink-0">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        </div>
        <div class="flex-1 text-center sm:text-left">
          <h1 class="text-2xl font-bold mb-2">자취왕</h1>
          <p class="text-gray-600">user@example.com</p>
        </div>
      </div>
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
        <div class="bg-gradient-to-br from-purple-50 to-purple-100 p-4 rounded-lg text-center">
          <div class="flex justify-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-purple-600"><path d="M6 14c.5.5 1 1 2 1s1.5-.5 2-1"/><path d="M17 20a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2h-1"/><path d="M6 11V9a2 2 0 0 1 2-2h1"/><path d="M6 20a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1"/><path d="M2 10h20"/></svg>
          </div>
          <p class="text-2xl font-bold mb-1">1</p>
          <p class="text-sm text-gray-600">내 레시피</p>
        </div>
        <div class="bg-gradient-to-br from-red-50 to-red-100 p-4 rounded-lg text-center">
          <div class="flex justify-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-red-500"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
          </div>
          <p class="text-2xl font-bold mb-1">2</p>
          <p class="text-sm text-gray-600">좋아요</p>
        </div>
        <div class="bg-gradient-to-br from-blue-50 to-blue-100 p-4 rounded-lg text-center">
          <div class="flex justify-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-blue-600"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
          </div>
          <p class="text-2xl font-bold mb-1">1</p>
          <p class="text-sm text-gray-600">도감</p>
        </div>
        <div class="bg-gradient-to-br from-orange-50 via-pink-50 to-purple-50 p-4 rounded-lg text-center border-2 border-purple-200 col-span-2 sm:col-span-1">
          <div class="flex justify-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-purple-600"><rect width="12" height="12" x="2" y="10" rx="2" ry="2"/><path d="m17.92 14 3.5-3.5a2.24 2.24 0 0 0 0-3l-5-4.92a2.24 2.24 0 0 0-3 0L10 6"/></svg>
          </div>
          <p class="text-2xl font-bold mb-1">12</p>
          <p class="text-sm text-gray-600">가챠 횟수</p>
        </div>
      </div>
    </section>

    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
      <div class="border-b border-gray-200">
        <div class="flex">
          <button type="button" data-tab="recipes" class="mypage-tab-btn flex-1 flex items-center justify-center gap-2 py-4 transition-colors mypage-tab-active">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 14c.5.5 1 1 2 1s1.5-.5 2-1"/><path d="M17 20a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2h-1"/><path d="M6 11V9a2 2 0 0 1 2-2h1"/><path d="M6 20a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1"/><path d="M2 10h20"/></svg>
            <span class="hidden sm:inline">내 레시피</span>
          </button>
          <button type="button" data-tab="liked" class="mypage-tab-btn flex-1 flex items-center justify-center gap-2 py-4 transition-colors mypage-tab-inactive">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
            <span class="hidden sm:inline">좋아요</span>
          </button>
          <button type="button" data-tab="collection" class="mypage-tab-btn flex-1 flex items-center justify-center gap-2 py-4 transition-colors mypage-tab-inactive">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
            <span class="hidden sm:inline">도감</span>
          </button>
        </div>
      </div>
      <div class="border-b border-gray-200 px-6 py-3 flex justify-end">
        <div class="flex gap-2">
          <button type="button" data-view="grid" class="view-btn p-2 rounded transition-colors view-active" title="그리드">▦</button>
          <button type="button" data-view="list" class="view-btn p-2 rounded transition-colors view-inactive" title="리스트">☰</button>
        </div>
      </div>
      <div class="p-6">
        <div id="view-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-2 sm:gap-4">
          <a th:href="@{/recipe/detail/3}" href="/recipe/detail/3" class="aspect-square bg-gray-100 overflow-hidden hover:opacity-75 transition-opacity block rounded-lg">
            <img src="https://images.unsplash.com/photo-1653697469316-955d5ebe5994?w=400" alt="매콤 라면볶이" class="w-full h-full object-cover"/>
          </a>
        </div>
        <div id="view-liked-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-2 sm:gap-4 hidden">
          <a th:href="@{/recipe/detail/1}" href="/recipe/detail/1" class="aspect-square bg-gray-100 overflow-hidden hover:opacity-75 transition-opacity block rounded-lg">
            <img src="https://images.unsplash.com/photo-1600688654899-379ec76aca42?w=400" alt="간단 김치볶음밥" class="w-full h-full object-cover"/>
          </a>
          <a th:href="@{/recipe/detail/2}" href="/recipe/detail/2" class="aspect-square bg-gray-100 overflow-hidden hover:opacity-75 transition-opacity block rounded-lg">
            <img src="https://images.unsplash.com/photo-1741295017668-c8132acd6fc0?w=400" alt="영양 가득 비빔밥" class="w-full h-full object-cover"/>
          </a>
        </div>
        <div id="view-collection-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-2 sm:gap-4 hidden">
          <a th:href="@{/recipe/detail/4}" href="/recipe/detail/4" class="aspect-square bg-gray-100 overflow-hidden hover:opacity-75 transition-opacity block rounded-lg">
            <img src="https://images.unsplash.com/photo-1628532429788-c35922b5e6c1?w=400" alt="치즈 김밥" class="w-full h-full object-cover"/>
          </a>
        </div>
        <div id="view-list" class="space-y-4 hidden">
          <a th:href="@{/recipe/detail/3}" href="/recipe/detail/3" class="w-full flex gap-4 p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors text-left block">
            <div class="w-24 h-24 bg-gray-200 rounded-lg overflow-hidden flex-shrink-0">
              <img src="https://images.unsplash.com/photo-1653697469316-955d5ebe5994?w=200" alt="매콤 라면볶이" class="w-full h-full object-cover"/>
            </div>
            <div class="flex-1 min-w-0">
              <h3 class="font-medium mb-1">매콤 라면볶이</h3>
              <p class="text-sm text-gray-600 mb-2">라면을 국물 없이 볶아서 더 맛있게!</p>
              <div class="flex items-center gap-3 text-xs text-gray-500">
                <span>❤ 312</span><span>난이도: 하</span><span>⏱ 15분</span>
              </div>
            </div>
          </a>
        </div>
        <div id="view-liked-list" class="space-y-4 hidden">
          <a th:href="@{/recipe/detail/1}" href="/recipe/detail/1" class="w-full flex gap-4 p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors text-left block">
            <div class="w-24 h-24 bg-gray-200 rounded-lg overflow-hidden flex-shrink-0">
              <img src="https://images.unsplash.com/photo-1600688654899-379ec76aca42?w=200" alt="간단 김치볶음밥" class="w-full h-full object-cover"/>
            </div>
            <div class="flex-1 min-w-0">
              <h3 class="font-medium mb-1">간단 김치볶음밥</h3>
              <p class="text-sm text-gray-600 mb-2">냉장고 속 김치로 5분 만에 완성</p>
              <div class="flex items-center gap-3 text-xs text-gray-500">
                <span>❤ 245</span><span>난이도: 하</span><span>⏱ 10분</span>
              </div>
            </div>
          </a>
          <a th:href="@{/recipe/detail/2}" href="/recipe/detail/2" class="w-full flex gap-4 p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors text-left block">
            <div class="w-24 h-24 bg-gray-200 rounded-lg overflow-hidden flex-shrink-0">
              <img src="https://images.unsplash.com/photo-1741295017668-c8132acd6fc0?w=200" alt="영양 가득 비빔밥" class="w-full h-full object-cover"/>
            </div>
            <div class="flex-1 min-w-0">
              <h3 class="font-medium mb-1">영양 가득 비빔밥</h3>
              <p class="text-sm text-gray-600 mb-2">각종 나물과 고추장으로 만드는 건강한 비빔밥</p>
              <div class="flex items-center gap-3 text-xs text-gray-500">
                <span>❤ 189</span><span>난이도: 중</span><span>⏱ 20분</span>
              </div>
            </div>
          </a>
        </div>
        <div id="view-collection-list" class="space-y-4 hidden">
          <a th:href="@{/recipe/detail/4}" href="/recipe/detail/4" class="w-full flex gap-4 p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors text-left block">
            <div class="w-24 h-24 bg-gray-200 rounded-lg overflow-hidden flex-shrink-0">
              <img src="https://images.unsplash.com/photo-1628532429788-c35922b5e6c1?w=200" alt="치즈 김밥" class="w-full h-full object-cover"/>
            </div>
            <div class="flex-1 min-w-0">
              <h3 class="font-medium mb-1">치즈 김밥</h3>
              <p class="text-sm text-gray-600 mb-2">속재료에 치즈를 듬뿍 넣은 든든한 김밥</p>
              <div class="flex items-center gap-3 text-xs text-gray-500">
                <span>❤ 278</span><span>난이도: 중</span><span>⏱ 25분</span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script th:src="@{/js/mypage.js}"></script>
</body>
</html>
