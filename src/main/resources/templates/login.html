<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 - 자취방 레시피</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" th:href="@{/css/recipe.css}"/>
</head>
<body class="min-h-screen bg-gradient-to-br from-amber-900 via-gray-900 to-amber-950 flex items-center justify-center p-4">
  <div class="w-full max-w-md mx-auto">
    <!-- 자취방 도어 헤더 -->
    <div class="bg-gradient-to-br from-amber-800 to-amber-900 rounded-t-3xl p-8 shadow-2xl border-8 border-amber-950">
      <div class="flex items-center justify-center mb-4">
        <div class="bg-amber-700 p-4 rounded-full text-white">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        </div>
      </div>
      <h1 class="text-3xl text-center text-amber-50 font-bold mb-2">🏠 자취방 레시피</h1>
      <p class="text-center text-amber-200">🎲 식단 가챠로 오늘의 메뉴 결정!</p>
    </div>

    <!-- 도어락 패널 -->
    <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-b-3xl p-8 shadow-2xl border-8 border-t-0 border-gray-950">
      <!-- 이메일 입력 -->
      <div class="mb-6">
        <label class="block text-gray-300 mb-2 text-sm">📧 집주인 확인</label>
        <input type="email" id="login-email" placeholder="이메일을 입력하세요"
               class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg border-2 border-gray-600 focus:border-amber-500 focus:outline-none"/>
      </div>

      <!-- 비밀번호 디스플레이 -->
      <div class="bg-green-900/50 border-4 border-green-950 rounded-lg p-4 mb-6">
        <div class="flex items-center justify-between mb-2">
          <span class="text-green-300 text-sm">🔐 현관 비밀번호</span>
          <button type="button" id="toggle-password" class="text-green-400 text-xs hover:text-green-300 transition-colors">보기</button>
        </div>
        <div class="bg-black/50 rounded px-4 py-3 min-h-12 flex items-center">
          <div id="password-display" class="flex gap-2 text-green-400 text-2xl font-mono"></div>
        </div>
        <p class="text-green-400/80 text-xs mt-2">도어락: 0-9, #, *, ^, ), (, @ (4~8자)</p>
      </div>

      <!-- 키패드 -->
      <div class="grid grid-cols-3 gap-3 mb-6" id="keypad">
        <button type="button" class="keypad-btn bg-gray-700 hover:bg-gray-600 text-white text-xl py-4 rounded-lg border-2 border-gray-600 transition-colors font-mono">0</button>
        <button type="button" class="keypad-btn bg-gray-700 hover:bg-gray-600 text-white text-xl py-4 rounded-lg border-2 border-gray-600 transition-colors font-mono">1</button>
        <button type="button" class="keypad-btn bg-gray-700 hover:bg-gray-600 text-white text-xl py-4 rounded-lg border-2 border-gray-600 transition-colors font-mono">2</button>
        <button type="button" class="keypad-btn bg-gray-700 hover:bg-gray-600 text-white text-xl py-4 rounded-lg border-2 border-gray-600 transition-colors font-mono">3</button>
        <button type="button" class="keypad-btn bg-gray-700 hover:bg-gray-600 text-white text-xl py-4 rounded-lg border-2 border-gray-600 transition-colors font-mono">4</button>
        <button type="button" class="keypad-btn bg-gray-700 hover:bg-gray-600 text-white text-xl py-4 rounded-lg border-2 border-gray-600 transition-colors font-mono">5</button>
        <button type="button" class="keypad-btn bg-gray-700 hover:bg-gray-600 text-white text-xl py-4 rounded-lg border-2 border-gray-600 transition-colors font-mono">6</button>
        <button type="button" class="keypad-btn bg-gray-700 hover:bg-gray-600 text-white text-xl py-4 rounded-lg border-2 border-gray-600 transition-colors font-mono">7</button>
        <button type="button" class="keypad-btn bg-gray-700 hover:bg-gray-600 text-white text-xl py-4 rounded-lg border-2 border-gray-600 transition-colors font-mono">8</button>
        <button type="button" class="keypad-btn bg-gray-700 hover:bg-gray-600 text-white text-xl py-4 rounded-lg border-2 border-gray-600 transition-colors font-mono">9</button>
        <button type="button" class="keypad-btn bg-gray-700 hover:bg-gray-600 text-white text-xl py-4 rounded-lg border-2 border-gray-600 transition-colors font-mono">#</button>
        <button type="button" class="keypad-btn bg-gray-700 hover:bg-gray-600 text-white text-xl py-4 rounded-lg border-2 border-gray-600 transition-colors font-mono">*</button>
        <button type="button" class="keypad-btn bg-gray-700 hover:bg-gray-600 text-white text-xl py-4 rounded-lg border-2 border-gray-600 transition-colors font-mono">^</button>
        <button type="button" class="keypad-btn bg-gray-700 hover:bg-gray-600 text-white text-xl py-4 rounded-lg border-2 border-gray-600 transition-colors font-mono">)</button>
        <button type="button" class="keypad-btn bg-gray-700 hover:bg-gray-600 text-white text-xl py-4 rounded-lg border-2 border-gray-600 transition-colors font-mono">(</button>
        <button type="button" class="keypad-btn bg-gray-700 hover:bg-gray-600 text-white text-xl py-4 rounded-lg border-2 border-gray-600 transition-colors font-mono">@</button>
      </div>

      <!-- 컨트롤 버튼 -->
      <div class="grid grid-cols-2 gap-3 mb-6">
        <button type="button" id="delete-password" class="bg-red-700 hover:bg-red-600 text-white py-3 rounded-lg flex items-center justify-center gap-2 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
          지우기
        </button>
        <a href="#" id="login-btn" class="bg-green-700 hover:bg-green-600 text-white py-3 rounded-lg transition-colors text-center flex items-center justify-center pointer-events-none opacity-60">
          문 열고 들어가기
        </a>
      </div>

      <!-- 회원가입 링크 -->
      <div class="text-center">
        <a th:href="@{/signup}" href="/signup" class="text-amber-400 hover:text-amber-300 text-sm transition-colors">
          처음이신가요? 새 방 구하기 (회원가입) →
        </a>
      </div>
    </div>
  </div>
  <script th:src="@{/js/login.js}"></script>
</body>
</html>
